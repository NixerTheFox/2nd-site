<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Black background */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 10vw; /* Scales with viewport width */
            margin: 0;
            color: red; /* Default text color */
            animation: colorchange 3s infinite;
        }

        @keyframes colorchange {
            0% { color: red; }
            16.6% { color: orange; }
            33.3% { color: yellow; }
            50% { color: green; }
            66.6% { color: blue; }
            83.3% { color: indigo; }
            100% { color: violet; }
        }
    </style>
</head>
<body>
    <h1>YES</h1>
</body>
</html>
