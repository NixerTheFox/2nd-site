<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Black background */
            font-family: Arial, sans-serif;
            color: white; /* Fallback color */
            overflow: hidden;
        }
        h1 {
            font-size: 10vw; /* Scales with viewport width */
            margin: 0;
            color: red; /* Default text color */
            animation: colorchange 5s infinite;
        }
        @keyframes colorchange {
            0% { color: red; }
            16.6% { color: orange; }
            33.3% { color: yellow; }
            50% { color: green; }
            66.6% { color: blue; }
            83.3% { color: indigo; }
            90% { color: violet; }
            100% { color: red; }
        }
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>YES</h1>
    <div class="bottom-right">You stinky</div>
</body>
</html>
